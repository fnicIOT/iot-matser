<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <h1>登录</h1>
              <p class="text-muted">登录到您的帐户</p>
              <div class="input-group mb-1">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="用户名" name="userName" [(ngModel)]="user.userName" #userName="ngModel">
              </div>
              <div class="input-group mb-2">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="密码" name="password" [(ngModel)]="user.password"> 
              </div>
              <div class="row">
                <div class="col-12">
                  <p class="text-muted">{{errorMessage}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-2" (click)="login()">登录</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">忘记密码?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>注册</h2>
                <p>欢迎申请FINC-IOT开发者体验帐号。请留下联系方式，我们的工作人员将第一时间与您联系。</p>
                <button type="button" class="btn btn-primary active mt-1">现在注册!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
