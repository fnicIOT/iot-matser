<div class="animated fadeIn">
    <div class="row">
    	<div class="tab-panel col-lg-12">
	    	<div class="panel panel-default">
			  <div class="panel-heading">
			    <h4 class="panel-title">购买
				<a class="btn btn-sm btn-default btn-secondary" [routerLink]="['/order/order']">返回</a>
			    </h4>			    
			  </div>
			  <div class="panel-body">
			  	<table class="table table-striped">
	              	<thead>
		                <tr>
		                  <th>商品</th>
		                  <th>数量</th>
		                  <th>使用时长</th>
		                  <th>合计</th>
<!-- 		                  <th>操作类型</th> -->
		                  <th></th>
		                </tr>
	              	</thead>
	              	<tbody>
		                <tr *ngFor ="let item of cartList">
		                  <td>{{item.goodsName}}</td>
		                  <td>{{item.goodsNum}}</td>
		                  <td>{{item.useTime}}</td>
		                  <td>{{item.goodsSum/100}}</td>
		                  <td class="text-right">
		                    <button type="button" (click)="delete(item.id);" class="btn btn-sm btn-primary">
		                      <i class="fa fa-pencil-square-o"></i>
		                    </button>
		                  </td>
		                </tr>
	              	</tbody>
	            </table>
	            <div class="text-right">
					<button class="btn btn-sm btn-primary" (click)="submitOrder();">提交订单</button>
	            </div>	              
			  </div>
			</div>
		</div>
	</div>
</div>
